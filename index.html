<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Base -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Icon -->
    <title>Hollow Knight</title>
    <link
      rel="shortcut icon"
      href="https://images.squarespace-cdn.com/content/v1/606d159a953867291018f801/6d3eb9a7-bf88-464a-81bf-1447278879e1/favicon.ico?format=100w"
      type="image/x-icon"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/global.style.css" />
    <link rel="stylesheet" href="./css/content.style.css" />
    <link rel="stylesheet" href="./css/footer.style.css" />
    <link rel="stylesheet" href="./css/header.style.css" />
    <link rel="stylesheet" href="./css/navbar.style.css" />
    <link rel="stylesheet" href="./css/trailer.style.css" />
    <link rel="stylesheet" href="./css/animation.style.css" />

    <!-- Scripts -->
    <!-- <script src="./js/reveal.js"></script> -->
    <!-- <script src="./js/gallery.js"></script> -->
    <!-- <script src="./js/parallax.js"></script> -->

    <!-- Icons from Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d08d66d5b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="section-1">
          <h2 class="text t-cen">Descend into the Dark</h2>

          <figure class="row">
            <img
              class="row-img"
              src="./img/prints/print-1.jpg"
              alt="Brave the Depths of a Forgotten Kingdom"
            />
            <figcaption class="row-text">
              <h3 class="text">Brave the Depths of a Forgotten Kingdom</h3>
              <p class="text mb-14">
                Beneath the fading town of Dirtmouth sleeps a vast, ancient
                kingdom. Many are drawn beneath the surface, searching for
                riches, or glory, or answers to old secrets.
              </p>
              <p class="text">
                As the enigmatic Knight, you'll traverse the depths, unravel its
                mysteries and conquer its evils.
              </p>
            </figcaption>
          </figure>

          <figure class="row rev">
            <img
              class="row-img"
              src="./img/prints/print-2.jpg"
              alt="Use Your Skills and Reflexes to Survive"
            />
            <figcaption class="row-text">
              <h3 class="text">Use Your Skills and Reflexes to Survive</h3>
              <p class="text mb-14">
                Hollow Knight is a challenging 2D action-adventure. You'll
                explore twisting caverns, battle tainted creatures and escape
                intricate traps, all to solve an ancient long-hidden mystery.
              </p>
              <ul class="row-ul">
                <li>
                  <p class="text">Explore vast, interconnected worlds</p>
                </li>
                <li>
                  <p class="text">
                    Encounter a bizarre collection of friends and foes
                  </p>
                </li>
                <li>
                  <p class="text">
                    Evolve with powerful new skills and abilities
                  </p>
                </li>
              </ul>
            </figcaption>
          </figure>

          <figure class="row">
            <img
              class="row-img"
              src="./img/prints/print-3.jpg"
              alt="Evocative Hand-Drawn Art"
            />
            <figcaption class="row-text">
              <h3 class="text">Evocative Hand-Drawn Art</h3>
              <p class="text mb-14">
                The world of Hollow Knight is brought to life in vivid, moody
                detail, its caverns alive with bizarre and terrifying creatures,
                each animated by hand in a traditional 2D style.
              </p>
              <p class="text">
                Every new area you'll discover is beautifully unique and
                strange, teeming with new creatures and characters to discover.
                The world of Hollow Knight is one worth exploring just to take
                in the sights and discover new wonders hidden off of the beaten
                path.
              </p>
            </figcaption>
          </figure>
        </section>

        <section class="section-2">
          <iframe
            class="trailer"
            src="https://www.youtube.com/embed/JuP47fRBsWg"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </section>

        <section class="section-3">
          <div class="platforms">
            <a
              class="plat-a"
              href="https://www.nintendo.com/store/products/hollow-knight-switch/"
              target="_blank"
            >
              <img
                class="plat-img"
                src="./img/logos/nintendo-switch.png"
                alt="Nintendo Switch"
              />
            </a>

            <a
              class="plat-a"
              href="https://store.playstation.com/en-us/product/UP1822-CUSA13632_00-HOLLOWKNIGHT18US"
              target="_blank"
            >
              <img
                class="plat-img"
                src="./img/logos/ps4.png"
                alt="Sony PlayStation 4"
              />
            </a>

            <a
              class="plat-a"
              href="https://www.xbox.com/en-us/games/store/hollow-knight-voidheart-edition/9mw9469v91lm"
              target="_blank"
            >
              <img
                class="plat-img"
                src="./img/logos/xbox.png"
                alt="Microsoft Xbox One"
              />
            </a>

            <a
              class="plat-a"
              href="https://store.steampowered.com/app/367520/Hollow_Knight/"
              target="_blank"
            >
              <img class="plat-img" src="./img/logos/steam.png" alt="Steam" />
            </a>

            <a
              class="plat-a"
              href="https://www.gog.com/game/hollow_knight"
              target="_blank"
            >
              <img class="plat-img" src="./img/logos/gog-com.png" alt="Gog" />
            </a>

            <a
              class="plat-a"
              href="https://www.humblebundle.com/store/hollow-knight"
              target="_blank"
            >
              <img
                class="plat-img"
                src="./img/logos/humble-store.png"
                alt="Humble Store"
              />
            </a>
          </div>
        </section>

        <section class="section-4">
          <h3 class="text t-cen">
            Hollow Knight Expands with 4 Giant Free Content Packs
          </h3>

          <div class="row">
            <div class="dlc">
              <h4 class="dlc-title text t-cen">
                <strong> Hidden Dreams </strong>
              </h4>
              <figure class="dlc-fig">
                <img
                  class="dlc-img mb-14"
                  src="./img/dlc/dlc-1.jpg"
                  alt="Hidden Dreams"
                />
                <figcaption class="dlc-text">
                  <p class="text">
                    Mighty new foes emerge! New Boss fights. New Upgrades. New
                    Music.
                  </p>
                </figcaption>
              </figure>
            </div>

            <div class="dlc">
              <h4 class="dlc-title text t-cen">
                <strong> The Grimm Troupe </strong>
              </h4>
              <figure class="dlc-fig">
                <img
                  class="dlc-img mb-14"
                  src="./img/dlc/dlc-2.jpg"
                  alt="The Grimm Troupe"
                />
                <figcaption class="dlc-text">
                  <p class="text">
                    Light the Nightmare Lantern. Summon the Troupe. New Major
                    Quest. New Boss Fights. New Charms. New Enemies. New
                    Friends.
                  </p>
                </figcaption>
              </figure>
            </div>

            <div class="dlc">
              <h4 class="dlc-title text t-cen">
                <strong> Lifeblood </strong>
              </h4>
              <figure class="dlc-fig">
                <img
                  class="dlc-img mb-14"
                  src="./img/dlc/dlc-3.jpg"
                  alt="Lifeblood"
                />
                <figcaption class="dlc-text">
                  <p class="text">
                    A Kingdom Upgraded! New Boss. Upgraded Bosses. Tweaks and
                    Refinements across the whole game.
                  </p>
                </figcaption>
              </figure>
            </div>

            <div class="dlc">
              <h4 class="dlc-title text t-cen">
                <strong> Godmaster </strong>
              </h4>
              <figure class="dlc-fig">
                <img
                  class="dlc-img mb-14"
                  src="./img/dlc/dlc-4.jpg"
                  alt="Godmaster"
                />
                <figcaption class="dlc-text">
                  <p class="text">
                    Take your place amongst the Gods. New Characters and Quest.
                    New Boss Fights. Epic New Music!
                  </p>
                </figcaption>
              </figure>
            </div>
          </div>
        </section>

        <section class="section-5">
          <figure class="row rev">
            <img
              class="row-img"
              src="./img/dlc/orchestra.jpg"
              alt="A Haunting, Orchestral Score"
            />
            <figcaption class="row-text">
              <h3 class="text">A Haunting, Orchestral Score</h3>
              <p class="text mb-14">
                Composed and produced by Christopher Larkin, Hollow Knight's
                epic score is woven throughout the game, echoing the sadness of
                a majestic civilisation brought to ruin.
              </p>
              <a class="anch" href="https://christopherlarkin.bandcamp.com/album/hollow-knight-original-soundtrack" target="_blank">
                <p class="text">
                  Purchase the Oficcial Soundtrack
                </p>
              </a>
            </figcaption>
          </figure>
        </section>
      </main>
    </div>
  </body>
</html>
